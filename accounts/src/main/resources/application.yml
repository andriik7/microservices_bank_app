logging:
  level:
    com:
      microservicesbank:
        accounts: DEBUG
  pattern:
    console: "${LOGGER_PATTERN:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}}"

server:
  port: 8080
spring:
  application:
    name: accounts

