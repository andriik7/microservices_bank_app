services:
  accounts:
    image: akuchera/accounts:3
    container_name: accounts-ms
    ports:
      - "8080:8080"
    depends_on:
      configserver:
        condition: service_healthy #service_completed_successfully only applyable if there is a test for configserver health. Other way if no test provided is service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config
  cards:
    image: akuchera/cards:3
    container_name: cards-ms
    ports:
      - "8090:8090"
    depends_on:
      configserver:
        condition: service_healthy #service_completed_successfully only applyable if there is a test for configserver health. Other way if no test provided is service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config
  loans:
    image: akuchera/loans:3
    container_name: loans-ms
    ports:
      - "9000:9000"
    depends_on:
      configserver:
        condition: service_healthy #service_completed_successfully only applyable if there is a test for configserver health. Other way if no test provided is service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config
  configserver:
    image: akuchera/configserver:3
    container_name: configserver-ms
    ports:
      - "8071:8071"
    healthcheck:
      test: "curl --fail http://configserver:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 700m
    extends:
      file: common-config.yml
      service: microservice-base-config
networks:
  microservice-bank:
    driver: bridge
